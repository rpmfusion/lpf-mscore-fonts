<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>cursive</family>
    <prefer>
      <family>Comic Sans MS</family>
    </prefer>
  </alias>
  <alias>
    <family>Comic Sans MS</family>
    <default>
      <family>cursive</family>
    </default>
  </alias>
</fontconfig>
